<!doctype html>
<html>
<body>
	Codigo: <input name="txtCodigo" type="text" maxlength="4"/>
	<br/>
	Nome: <input name="txtNome" type="text" maxlength="50"/>
	<br/>
	Descrição:
	<br/>
	<textarea name="txtDescricao" maxlength="250" cols="50" rows="3"></textarea>
	<br/>
	<input type="radio" name="selTipoPessoa" value="PF"/> Pessoa fisica
	<br/>
	<input type="radio" name="selTipoPessoa" value="PJ"/> Pessoa juridica
	<br/>
	Estado:
	<br/>
	<select name="selEstado" multiple>
		<option value="SP">São Paulo</option>
		<option value="RJ">Rio de Janeiro</option>
		<option value="MG">Minas Gerais</option>
	</select>
	<br/>
	<input type="reset" value="Limpar"/>
	<br/>
	<input type="submit" value="Cadastrar"/>
</body>
</html>
