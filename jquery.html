            var flickr = "http://api.flickr.com/services/feeds/"
            +
            "photos_public.gne?jsoncallback=?"
            ;
            
            $.getJSON(flickr,{
                tags:"mountains sun"
                ,tagmode:"any"
                ,format:"json"
            }).done(function(data){
                $.each(data.items, function(i, item){
                    $("<img>").attr("src",item.media.m).appendTo("#content");
                });
            }).error(function(){
                $("#content").html("deu bosta");
            });
            
        });
    </script>
    
    <div id="content"/>
