<!DOCTYPE html>
<html>
    <head>
        <title>
            Html Controls
        </title>
    </head>
    
    <body>
        <form>
            Color
            <input type="color"/>
            <br/>
            Number
            <input type="number" step="2"/>
            <br/>
            Date
            <input type="date" />
            <br/>
            Time
            <input type="time"/>
            <br/>
            Datetime-local
            <input type="datetime-local"/>
            <br/>
            Range
            <input type="range"/>
            <br/>
            Email
            <input type="email"/>
            <br/>
            Url
            <input type="url"/>
            <br/>
            Tel
            <input type="tel"/>
            <br/>
            Search
            <input type="search"/>
            <br/>
            Month
            <input type="month"/>
            <br/>
            Week
            <input type="week"/>
            <br/>
            Progress <progress></progress>
            <br/>
            Datalist <input type="text" list="browsers"/>
            <datalist id="browsers">
                <option value="Internet Exploder"></option>
                <option value="Godzilla Giroflex"></option>
            </datalist>
            
            <br/>
            <br/>
            <input type="submit"/>
        </form>
    </body>
</html>
